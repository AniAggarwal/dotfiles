$scripts_path = ~/.config/hypr/scripts
$rofi_path = ~/.config/rofi/rofi-config.rasi

# EXEC
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = waybar
exec-once = hyprpaper
exec-once = hypridle
exec-once = wl-paste --watch cliphist store
exec-once = dunst -config ~/.config/dunst/dunstrc
exec-once = $scripts_path/hpr-scratcher.py
exec-once = keepassxc
exec-once = fcitx5 -d
exec-once = /usr/lib/deja-dup/deja-dup-monitor

# Pypr
exec-once = pypr &> /tmp/pypr.log
workspace = special:exposed,gapsout:60,gapsin:30,bordersize:3,border:true,shadow:false

exec-once = $scripts_path/battery-notifications.sh

# Primary laptop display
monitorv2 {
    output = eDP-1
    mode = 3456x2160@60
    position = 0x0
    scale = 1.5

    # HDR and 10-bit disabled as screenshare doesn't work with it

    # Enable 10-bit HDR output:
    bitdepth = 10
    supports_wide_color = 1      # force wide gamut (DCI-P3/BT.2020)
    supports_hdr = 1             # force HDR capability on

    # Color management preset (leave in SDR by default; auto-switch to HDR):
    # (We rely on cm_auto_hdr, so no always-on cm,hdr here)

    # # SDR -> HDR tone mapping:
    # sdr_min_luminance = 0.005    # true black for SDR content
    # sdr_max_luminance = 200      # SDR white at 200 nits in HDR
    # sdrbrightness = 1.2          # slight boost for SDR content brightness
    # sdrsaturation = 1.0          # no change to SDR color saturation
    #
    # # HDR output metadata for panel:
    # min_luminance = 0.0
    # max_luminance = 500
    # max_avg_luminance = 200
}

# LG HDR 4K external
monitorv2 {
    output   = desc:LG Electronics LG HDR 4K 0x0002C181
    mode     = 3840x2160@60
    scale    = 1
    # right LED on laptop aligned to center of monitor @ 4k
    position = -400x-2160

    # centered positions:
    # position = -768x-2160
    # position = auto-center-up
}

# Dell S2417DG rotated portrait
monitorv2 {
    output    = desc:Dell Inc. Dell S2417DG
    mode      = 2560x1440@60
    scale     = 1
    transform = 1

    # left side of laptop, top monitor @ 4k:
    position = -1840x-2160

    # right side of laptop:
    # position  = 3072x-2160
}

# the empty space between monitors
# monitor = test, addreserved, 1760, 2160, -400, 0

# Dell S2722QC 4K
monitorv2 {
    output   = desc:Dell Inc. DELL S2722QC 4GQKLD3
    mode     = 3840x2160@60
    position = -768x-2160
    scale    = 1
}

