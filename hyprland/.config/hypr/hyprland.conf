input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    numlock_by_default = true

    repeat_rate = 50

    follow_mouse = 2
    float_switch_override_focus = 0

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

gestures {

    workspace_swipe = true
    # workspace_swipe_numbered = true

}

misc {
    disable_hyprland_logo = true
    enable_swallow = true
    swallow_regex = ^(kitty)$
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 2
    gaps_out = 8
    border_size = 2
    col.active_border = rgba(8731f7f0) rgba(33ccffee) 45deg
    col.inactive_border = rgba(595959aa)

    resize_on_border = true
    extend_border_grab_area = 30

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 6

    blur = false
    blur_size = 3
    blur_passes = 3
    blur_new_optimizations = on
    blur_xray = true

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

}

animations {
    enabled = yes
    
    animation = fadeSwitch, 1, 3, default,

    animation = windows, 1, 3, default,
    animation = windowsIn, 1, 1, default,
    animation = windowsOut, 1, 1, default,
    animation = windowsMove, 1, 3, default,

    animation = workspaces, 1, 3.5, default, slide
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

# VARS


env = XCURSOR_SIZE,24

# Monitors
monitor = eDP-1, 3456x2160@60, 2560x0, 2, bitdepth, 10
# monitor = DP-3, highres, 0x0, 1.5, bitdepth, 10
# monitor = DP-3, highres, auto, auto
# monitor=,highres,auto,auto

monitor=,preferred,auto,1

# Added env vars for Nvidia
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GDM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1

# Starting servers
# exec-once = copyq --start-server
exec-once = dunst -config ~/.config/dunst/dunstrc
exec-once=/usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
# make sure screen sharing works
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = waybar
exec-once = hyprpaper


$mainMod = SUPER

# Brightness
binde = , XF86MonBrightnessUp, exec, brightnessctl set 10%+
binde = SHIFT, XF86MonBrightnessUp, exec, brightnessctl set 1%+
binde = , XF86MonBrightnessDown, exec, brightnessctl set 10%-
binde = SHIFT, XF86MonBrightnessDown, exec, brightnessctl set 1%-

# Unneeded. For some reason this already works
# bind = , XF86KbdLightOnOff, exec, brightnessctl --device='dell::kbd_backlight' set 1+

# Volume
binde = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.0 @DEFAULT_AUDIO_SINK@ 5%+
binde = , XF86AudioLowerVolume, exec, wpctl set-volume -l 1.0 @DEFAULT_AUDIO_SINK@ 5%-
binde = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# Suspend, hiberate
# TODO: test this
bindl = , switch:off:Lid Switch, exec, systemctl hybrid-sleep


# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, kitty
bind = $mainMod, B, exec, brave
bind = $mainMod SHIFT, B, exec, brave --incognito
bind = $mainMod, C, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, dolphin
bind = $mainMod, V, togglefloating, 
bind = $mainMod, R, exec, wofi --show drun
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, W, togglesplit, # dwindle

bind = $mainMod, F, fullscreen, 1
bind = $mainMod SHIFT, F, fullscreen, 0
bind = $mainMod CTRL SHIFT, F, fakefullscreen

bind = $mainMod, Tab, cyclenext, 
bind = $mainMod, Tab, bringactivetotop,

# Move focus with mainMod + vim keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, H, bringactivetotop
bind = $mainMod, L, movefocus, r
bind = $mainMod, L, bringactivetotop
bind = $mainMod, K, movefocus, u
bind = $mainMod, K, bringactivetotop
bind = $mainMod, J, movefocus, d
bind = $mainMod, J, bringactivetotop

# Move windows similarly
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Groups
bind = $mainMod, G, togglegroup
bind = $mainMod SHIFT, G, changegroupactive, f
# bind = $mainMod SHIFT, [, changegroupactive, b

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


